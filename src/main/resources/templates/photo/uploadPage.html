<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{layout/navbar}"></div>
	<h1>Upload Page</h1>

	<form th:action="@{/photo/upload}" method="post"
		enctype="multipart/form-data">
		<label style="width: 80px; text-align: right; margin-right: 5px;"
			class="me-2">圖片名稱:</label> <input name="photoName" /> <br /> <label
			style="width: 80px; text-align: right; margin-right: 5px;"
			class="me-2">檔案:</label> <input name="photoFile" type="file" /> <br />
		<input type="submit" value="上傳圖片GO" />
	</form>

	<h3 th:text="${errorMsg}"></h3>


</body>
</html>
