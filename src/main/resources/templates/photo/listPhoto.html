<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List Photo</title>
</head>
<body>
	<div th:replace="~{layout/navbar}"></div>
	<h1>List Photo</h1>
	<div class="container">
		<table>
			<th:block th:each="onePhoto : ${photoList}">
				<tr>
					<td th:text="${onePhoto.photoName}"></td>
					<td><img width="200px" th:src="@{'/downloadImage/' + ${onePhoto.id}}"></td>
				</tr>

			</th:block>

		</table>
	</div>
</body>
</html>
